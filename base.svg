<?xml version='1.0' encoding='utf-8'?>
<svg width="${width}mm" height="${height}mm" viewBox="0 0 ${width} ${height}" xmlns="http://www.w3.org/2000/svg">
<title>Tetris</title>

<g id="p-0" style="stroke-linecap:round; stroke-linejoin:round; stroke:rgb(0,0,255); stroke-width:0.2; fill:none;
					font-weight:bold; font-family:sans-serif; font-style:normal;
					font-size:${size}px; text-anchor:middle; dominant-baseline:middle">
	<path d="${details}"/>
	
	<text transform="matrix( 0.7071 -0.7071 0.7071 0.7071 ${xyLocation} )">${txtLocation}</text>	
	<text transform="matrix( 0.7071 -0.7071 0.7071 0.7071 ${xyFName} )">${txtFName}</text>
	<text transform="matrix( 0.7071 -0.7071 0.7071 0.7071 ${xyLName} )">${txtLName}</text>
	<text transform="matrix( 0.7071 -0.7071 0.7071 0.7071 ${xyDate} )">${txtDate}</text>
</g>
	
<!-- outline -->
<g id="p-1" style="fill:none; stroke-linecap:round; stroke-linejoin:round; stroke:rgb(0,0,0); stroke-width:0.2">	
	<path d="${outline}"/>
</g>
</svg>
