<!DOCTYPE html>
<html>
<head>
    <title>Tetris Generator</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px; border: 0;
        }
        .align-right {
            text-align: right;
        }
        .align-left {
            text-align: left;
        }
    </style>
</head>
    
<body>
    <font face="Arial">  
    <table>
        <tr style="height: 30px;">
            <td class="align-right"><label for="fieldLocation">Location:</label></td>
            <td class="align-left"><input type="text" id="fieldLocation" oninput="updateText()"></td>
            <td rowspan="9" style="width: 60px;"></td>
            <td rowspan="9">
                <div id="svgOutput"></div>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td class="align-right"><label for="fieldFName">Firstname:</label></td>
            <td class="align-left"><input type="text" id="fieldFName" oninput="updateText()"></td>
        </tr>
        <tr style="height: 30px;">
            <td class="align-right"><label for="fieldLName">Lastname:</label></td>
            <td class="align-left"><input type="text" id="fieldLName" oninput="updateText()"></td>
        </tr>
        <tr style="height: 30px;">
            <td class="align-right"><label for="fieldDate">Date:</label></td>
            <td class="align-left"><input type="text" id="fieldDate" oninput="updateText()"></td>
        </tr>
        <tr style="height: 30px;">
            <td class="align-right"><label for="fieldDate">Font Size:</label></td>
            <td class="align-left"><input type="range" id="sizeSlider" min="1" max="4" step="0.5" value="4" oninput="updateText()"></td>
        </tr>
        <tr style="height: 30px;">
            <td class="align-right"><label for="selection">Choose a Type:</label></td>
            <td class="align-left">
                <button id="oBtn" style="width: 30px;">O</button>
                <button id="iBtn" style="width: 30px;">I</button>
                <button id="sBtn" style="width: 30px;">S</button>
                <button id="zBtn" style="width: 30px;">Z</button>
                <br>
                <button id="lBtn" style="width: 30px;">L</button>
                <button id="jBtn" style="width: 30px;">J</button>
                <button id="tBtn" style="width: 30px;">T</button>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td class="align-right"><label for="selection">Rotation:</label></td>
            <td class="align-left">
                <button id="rotABtn" style="width: 45px;">0째</button>
                <button id="rotBBtn" style="width: 45px;">90째</button>
                <button id="rotCBtn" style="width: 45px;">180째</button>
                <button id="rotDBtn" style="width: 45px;">270째</button>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td></td>
            <td class="align-left">
                <button id="downloadBtn">Download SVG</button>
            </td>
        </tr>
        <tr><td></td></tr>
    </table>
    <br><br>
    
    <p id="output"></p>
    </font>
    <script src="script.js"></script>
    
</body>
</html>
